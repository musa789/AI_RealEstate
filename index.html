<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Property Price Predictor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Property Price Predictor</h1>
    <form id="input-form">
      <label for="budget-input">Budget (PKR):</label>
      <input type="number" id="budget-input" name="budget" required>
      <br>
      <label for="city-select">City:</label>
      <select id="city-select" name="city" required>
        <option value="">--Select a city--</option>
        <option value="Karachi">Karachi</option>
        <option value="Lahore">Lahore</option>
        <option value="Islamabad">Islamabad</option>
      </select>
      <br>
      <label for="property-type-select">Property type:</label>
      <select id="property-type-select" name="property_type" required>
        <option value="">--Select a property type--</option>
        <option value="Flat">Flat</option>
        <option value="House">House</option>
        <option value="Penthouse">Penthouse</option>
        <option value="Farm House">Farm House</option>
        <option value="Lower Portion">Lower Portion</option>
        <option value="Upper Portion">Upper Portion</option>
        <option value="Room">Room</option>
      </select>
      <br>
      <label for="period-input">Period (months):</label>
      <input type="number" id="period-input" name="period" required>
      <br>
      <button type="submit">Predict</button>
    </form>
    <hr>
    <div id="output-container"></div>
    <script>
      $(document).ready(function() {
        $('#input-form').submit(function(event) {
          event.preventDefault();
          var budget = $('#budget-input').val();
          var city = $('#city-select').val();
          var property_type = $('#property-type-select').val();
          var period = $('#period-input').val();
          $.ajax({
            url: 'predict',
            method: 'POST',
            data: {
              budget: budget,
              city: city,
              property_type: property_type,
              period: period
            },
            success: function(data) {
              $('#output-container').html(data);
            },
            error: function() {
              $('#output-container').html('<p>An error occurred. Please try again.</p>');
            }
          });
        });
      });
    </script>
  </body>
</html>
