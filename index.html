<form>
	<label for="budget">Budget (in PKR):</label>
	<input type="text" id="budget" name="budget"><br><br>
  
	<label for="city">City:</label>
	<select id="city" name="city">
	  <option value="Karachi">Karachi</option>
	  <option value="Lahore">Lahore</option>
	  <option value="Islamabad">Islamabad</option>
	</select><br><br>
  
	<label for="property_type">Property Type:</label>
	<select id="property_type" name="property_type">
	  <option value="Flat">Flat</option>
	  <option value="House">House</option>
	  <option value="Penthouse">Penthouse</option>
	  <option value="Farm House">Farm House</option>
	  <option value="Lower Portion">Lower Portion</option>
	  <option value="Upper Portion">Upper Portion</option>
	  <option value="Room">Room</option>
	</select><br><br>
  
	<label for="period">Period (in months):</label>
	<input type="text" id="period" name="period" value="1"><br><br>
  
	<button type="button" onclick="predictLocation()">Submit</button>
  </form>
  <div id="map"></div>
  <div id="predicted_price"></div>
  <script>
	function predictLocation() {
	  // Fetch form data
	  const budget = document.getElementById("budget").value;
	  const city = document.getElementById("city").value;
	  const propertyType = document.getElementById("property_type").value;
	  const period = document.getElementById("period").value;
  
	  // Make API request to Python script
	  fetch(`/predict_location?budget=${budget}&city=${city}&property_type=${propertyType}&period=${period}`)
		.then(response => response.json())
		.then(data => {
		  // Display predicted price
		  const predictedPriceDiv = document.getElementById("predicted_price");
		  predictedPriceDiv.innerHTML = `The predicted price for a ${propertyType.toLowerCase()} in ${city} with a period of ${period} months is approximately ${data.predicted_price} PKR.`;
  
		  // Display map with predicted location
		  const mapDiv = document.getElementById("map");
		  mapDiv.innerHTML = `<iframe src="${data.map_url}" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"></iframe>`;
		})
		.catch(error => console.error(error));
	}
  </script>
