<!DOCTYPE html>
<html>
<head>
	<title>Predicted Location and Price</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<style>
		.container {
			width: 80%;
			margin: 0 auto;
		}
		h1 {
			text-align: center;
			margin: 20px 0;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
		}
		input[type="number"], select {
			padding: 10px;
			font-size: 18px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		button[type="button"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 18px;
		}
		button[type="button"]:hover {
			background-color: #45a049;
		}
		.result {
			margin-top: 30px;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
		}
		.map-container {
			height: 500px;
			width: 100%;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Predicted Location and Price</h1>
		<form>
			<label for="budget">Budget (PKR):</label>
			<input type="number" id="budget" name="budget" required><br>
			<label for="city">City:</label>
			<select id="city" name="city">
				<option value="Karachi">Karachi</option>
				<option value="Lahore">Lahore</option>
				<option value="Islamabad">Islamabad</option>
			</select><br>
			<label for="property_type">Property Type:</label>
			<select id="property_type" name="property_type">
				<option value="Flat">Flat</option>
				<option value="House">House</option>
				<option value="Penthouse">Penthouse</option>
				<option value="Farm House">Farm House</option>
				<option value="Lower Portion">Lower Portion</option>
				<option value="Upper Portion">Upper Portion</option>
				<option value="Room">Room</option>
			</select><br>
			<label for="period">Period (in months):</label>
			<input type="number" id="period" name="period" required><br>
			<button type="button" onclick="predict_location()">Predict Location and Price</button>
		</form>
		<div id="result" class="result"></div>
		<div id="map" class="map-container"></div>
	</div>
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
	<script>
		mapboxgl.accessToken = 'sk.eyJ1IjoibXVzYTc4OSIsImEiOiJjbGY1ZDBzbzgwdHF5M3dvY3F4dGx4a210In0.l-i8jiaS8LWPyXj1ocQiCg';
		function predictLocation() {
		const budget = document.getElementById("budget").value;
		const city = document.getElementById("city").value;
		const propertyType = document.getElementById("property_type").value;
		const period = document.getElementById("period").value;
		const apiUrl = `https://inquisitive-mousse-8aebb6.netlify.app/.netlify/functions/predict_location?budget=${budget}&city=${city}&property_type=${propertyType}&period=${period}`;

		axios.get(apiUrl)
			.then(response => {
				const data = response.data;
				document.getElementById("result").innerHTML = `The predicted price for a ${propertyType.toLowerCase()} in ${city} with a period of ${period} months is approximately ${data.price.toFixed(2)} PKR.`;

				// Display map
				mapboxgl.accessToken = 'sk.eyJ1IjoibXVzYTc4OSIsImEiOiJjbGY1ZDBzbzgwdHF5M3dvY3F4dGx4a210In0.l-i8jiaS8LWPyXj1ocQiCg';
				const map = new mapboxgl.Map({
					container: 'map',
					style: 'mapbox://styles/mapbox/streets-v11',
					center: [data.longitude, data.latitude],
					zoom: 10
				});

				// Add marker
				new mapboxgl.Marker()
					.setLngLat([data.longitude, data.latitude])
					.addTo(map);
			})
			.catch(error => {
				console.log(error);
			});
	}
</script>
</body>
</html>
